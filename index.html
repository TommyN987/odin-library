<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Loki's Movie Library</title>
	</head>
	<body class="bg-dark">
		<nav class="navbar navbar-expand-sm bg-warning">
			<div class="container-fluid">
				<a class="navbar-brand text-warning" href="javascript:void(0)"
					><img src="./img/loki-4281072.svg" alt="" /> Loki's
				</a>
				<div id="mynavbar">
					<h1 class="navbar-nav me-auto">Loki's Movie Library</h1>
				</div>
			</div>
		</nav>
		<main class="text-warning">
			<div class="container container-xl mx-auto">
				<div class="row mx-auto mt-1 g-3" id="container"></div>
			</div>
			<!-- Button trigger modal -->
			<button
				type="button"
				class="btn btn-warning border border-dark"
				id="btn-add"
				data-bs-toggle="modal"
				data-bs-target="#exampleModal"
			>
				Add Movie
			</button>

			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog" id="modal">
					<div class="modal-content bg-warning">
						<div class="modal-header">
							<h5 class="modal-title text-dark" id="exampleModalLabel">
								Add Movie
							</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body border-dark">
							<form action="#">
								<div class="mt-3">
									<label for="title" class="form-label">Movie Title</label>
									<input
										type="text"
										class="form-control"
										id="title"
										name="title"
										placeholder="Enter movie title"
									/>
								</div>
								<div class="mt-4">
									<label for="director" class="form-label">Director</label>
									<input
										type="text"
										class="form-control"
										id="director"
										name="director"
										placeholder="Enter director"
									/>
								</div>
								<div class="mt-4">
									<label for="year" class="form-label">Year of Release</label>
									<input
										type="number"
										class="form-control"
										id="year"
										name="year"
										placeholder="Enter year of release"
									/>
								</div>
								<div class="mt-4">
									<label for="duration" class="form-label">Duration</label>
									<input
										type="number"
										class="form-control"
										id="duration"
										name="duration"
										placeholder="Enter duration in minutes"
									/>
								</div>
								<div class="mt-4">
									<label class="form-label">Have you seen it?</label>
									<div class="form-check form-check">
										<input
											class="form-check-input"
											type="radio"
											name="haveSeen"
											id="seen"
											value="true"
										/>
										<label class="form-check-label" for="seen">Yes</label>
									</div>
									<div class="form-check form-check-inline">
										<input
											class="form-check-input"
											type="radio"
											name="haveSeen"
											id="not-seen"
											value="false"
										/>
										<label class="form-check-label" for="not-seen"
											>No</label
										>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-lg btn-outline-dark m-auto"
								id="btn-submit"
								data-bs-dismiss="modal"
							>
								Submit
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
