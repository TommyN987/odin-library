<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Loki's Movie Library</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-warning">
			<div class="container-fluid">
				<a class="navbar-brand text-warning" href="javascript:void(0)"
					><img src="./img/loki-4281072.svg" alt="" /> Loki's
				</a>
				<div id="mynavbar">
					<h1 class="navbar-nav me-auto">Loki's Movie Library</h1>
				</div>
			</div>
		</nav>
		<main class="bg-dark text-warning">
			<!-- Button trigger modal -->
			<button
				type="button"
				class="btn btn-warning border border-dark"
				data-bs-toggle="modal"
				data-bs-target="#exampleModal"
			>
				Add Movie
			</button>

			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content bg-warning">
						<div class="modal-header">
							<h5 class="modal-title text-dark" id="exampleModalLabel">Add Movie</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body border-dark">...</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-dark">
								Submit
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
